<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Hub Pro - VOD & Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: #e5e5e5; overflow: hidden; }
        
        /* Glassmorphism & Transitions */
        .glass-panel { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        aside { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); width: 20rem; }
        
        /* Cinema Mode */
        .cinema-mode aside { margin-left: -20rem; opacity: 0; pointer-events: none; }
        .cinema-active { color: #3b82f6 !important; text-shadow: 0 0 12px rgba(59, 130, 246, 0.6); }

        /* Custom Scrollbar */
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .channel-card { transition: transform 0.2s, border-color 0.2s; border: 1px solid transparent; }
        .channel-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="glass-panel px-6 py-4 flex items-center justify-between z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-900/20">
                <i class="fas fa-play text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">IPTV <span class="text-blue-500">Hub</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <input type="text" id="searchInput" placeholder="Buscar canal..." class="bg-gray-900 border border-gray-800 rounded-full px-4 py-2 text-sm w-64 focus:outline-none focus:border-blue-500 transition-all">
            
            <button onclick="toggleCinemaMode()" id="cinemaBtn" class="p-2 hover:bg-gray-800 rounded-full transition-all" title="Modo Cinema (T)">
                <i class="fas fa-film text-gray-400"></i>
            </button>
            <button onclick="toggleSettings()" class="p-2 hover:bg-gray-800 rounded-full transition-all">
                <i class="fas fa-cog text-gray-400"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="glass-panel border-r border-gray-800 flex flex-col z-40">
            <div class="p-4 border-b border-gray-800">
                <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Recentes</h3>
                <div id="recentList" class="space-y-1"></div>
            </div>

            <div class="flex-1 overflow-y-auto sidebar-scroll p-4">
                <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Lista de Canais</h3>
                <div id="channelsList" class="space-y-2"></div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-black relative">
            <div class="flex-1 flex items-center justify-center relative group">
                <video id="videoPlayer" class="w-full h-full" playsinline></video>
                
                <div id="channelOverlay" class="absolute top-6 left-6 opacity-0 transition-opacity duration-500 pointer-events-none">
                    <h2 id="currentChannel" class="text-3xl font-bold text-white shadow-black drop-shadow-lg">Bem-vindo</h2>
                    <p id="currentCategory" class="text-blue-400 font-medium">Selecione um canal para começar</p>
                </div>
            </div>

            <div class="relative w-full h-1.5 bg-gray-900 cursor-pointer group" id="progressContainer">
                <div id="bufferBar" class="absolute h-full bg-gray-700/50 w-0 transition-all duration-300"></div>
                <div id="progressBar" class="absolute h-full bg-blue-500 w-0"></div>
            </div>

            <div class="p-4 bg-gray-950 border-t border-gray-900 flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <button onclick="togglePlay()" id="playPauseBtn" class="text-white hover:text-blue-500 transition-colors">
                        <i class="fas fa-play fa-lg"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-volume-up text-gray-500"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100" class="w-24 h-1 bg-gray-800 rounded-lg appearance-none accent-blue-500">
                    </div>
                </div>
                <div class="text-[10px] text-gray-600 font-mono" id="statusInfo">IDLE</div>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 w-96">
            <h2 class="text-xl font-bold mb-4">Configurações</h2>
            <label class="block text-xs text-gray-500 mb-2">URL do Proxy (Opcional)</label>
            <input type="text" id="proxyInput" placeholder="http://localhost:3000/proxy?url=" class="w-full bg-black border border-gray-700 rounded-lg p-2 text-sm mb-4">
            <button onclick="toggleSettings()" class="w-full bg-blue-600 py-2 rounded-lg font-bold">Salvar e Fechar</button>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO E ESTADO ---
        let channels = [];
        let recentChannels = JSON.parse(localStorage.getItem('iptv_recent') || '[]');
        let hls = null;
        const video = document.getElementById('videoPlayer');

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchChannels();
            renderRecents();
            setupProgress();
        });

        // --- BUSCA DE CANAIS ---
        async function fetchChannels() {
            const url = 'https://iptv-org.github.io/iptv/index.m3u';
            try {
                const response = await fetch(url);
                const text = await response.text();
                parseM3U(text);
                renderChannels();
            } catch (err) { console.error("Erro ao carregar lista", err); }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            let current = null;
            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    current = { 
                        name: line.split(',').pop(),
                        logo: line.match(/tvg-logo="([^"]*)"/)?.[1] || '',
                        group: line.match(/group-title="([^"]*)"/)?.[1] || 'Geral'
                    };
                } else if (line.startsWith('http') && current) {
                    current.url = line.trim();
                    channels.push(current);
                    current = null;
                }
            });
        }

        // --- RENDERIZAÇÃO ---
        function renderChannels(filter = '') {
            const list = document.getElementById('channelsList');
            list.innerHTML = '';
            channels.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
                    .slice(0, 50) // Limite para performance
                    .forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-card p-2 rounded-lg cursor-pointer flex items-center gap-3 bg-gray-900/40';
                div.innerHTML = `<img src="${c.logo}" class="w-8 h-8 object-contain bg-black rounded" onerror="this.src='https://via.placeholder.com/32'">
                                 <span class="text-xs truncate">${c.name}</span>`;
                div.onclick = () => playChannel(c);
                list.appendChild(div);
            });
        }

        // --- PLAYER E LOGICA ---
        function playChannel(channel) {
            const proxy = document.getElementById('proxyInput').value;
            const finalUrl = proxy ? `${proxy}${encodeURIComponent(channel.url)}` : channel.url;
            
            document.getElementById('currentChannel').textContent = channel.name;
            document.getElementById('currentCategory').textContent = channel.group;
            
            if (hls) hls.destroy();

            if (Hls.isSupported() && finalUrl.includes('m3u8')) {
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = finalUrl;
                video.play();
            }

            // Atualiza Recentes
            recentChannels = [channel, ...recentChannels.filter(r => r.url !== channel.url)].slice(0, 5);
            localStorage.setItem('iptv_recent', JSON.stringify(recentChannels));
            renderRecents();

            // Feedback visual
            const overlay = document.getElementById('channelOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => overlay.style.opacity = '0', 3000);
        }

        // --- UTILITÁRIOS ---
        function toggleCinemaMode() {
            document.body.classList.toggle('cinema-mode');
            document.getElementById('cinemaBtn').querySelector('i').classList.toggle('cinema-active');
        }

        function togglePlay() {
            const btn = document.getElementById('playPauseBtn').querySelector('i');
            if (video.paused) { video.play(); btn.className = 'fas fa-pause fa-lg'; }
            else { video.pause(); btn.className = 'fas fa-play fa-lg'; }
        }

        function renderRecents() {
            const list = document.getElementById('recentList');
            list.innerHTML = recentChannels.map(c => `
                <div onclick='playChannel(${JSON.stringify(c)})' class="flex items-center gap-2 p-2 hover:bg-gray-800 rounded cursor-pointer group">
                    <img src="${c.logo}" class="w-6 h-6 object-contain rounded bg-black">
                    <span class="text-[10px] text-gray-400 truncate group-hover:text-white">${c.name}</span>
                </div>
            `).join('');
        }

        function setupProgress() {
            video.addEventListener('timeupdate', () => {
                const p = (video.currentTime / video.duration) * 100;
                document.getElementById('progressBar').style.width = p + '%';
                document.getElementById('statusInfo').textContent = `${Math.floor(video.currentTime)}s / ${Math.floor(video.duration)}s`;
            });
            video.addEventListener('progress', () => {
                if (video.buffered.length) {
                    const b = (video.buffered.end(video.buffered.length - 1) / video.duration) * 100;
                    document.getElementById('bufferBar').style.width = b + '%';
                }
            });
        }

        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('hidden'); }
        document.getElementById('searchInput').addEventListener('input', (e) => renderChannels(e.target.value));
        document.getElementById('volumeSlider').addEventListener('input', (e) => video.volume = e.target.value / 100);
    </script>
</body>
</html>
